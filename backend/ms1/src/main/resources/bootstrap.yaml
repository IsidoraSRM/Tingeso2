spring:
  application:
    name: ms1
  cloud:
    config:
      enabled: true
      uri: http://config-server:8081  # Cambiado
  datasource:
    url: jdbc:postgresql://postgres:5432/ms1db  # Cambiado
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    preferIpAddress: false
    hostname: gateway-server